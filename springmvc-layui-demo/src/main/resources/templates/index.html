<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html;charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" href="/css/layui.css">

    <style>
        body{padding: 10px;}
    </style>
</head>
<body>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>设置我的资料</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/css/layui.css" media="all">

    <meta content="text/html;charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!--<link rel="stylesheet" href="/css/admin.css" media="all">-->
    <!--<link id="layuicss-layer" rel="stylesheet" href="https://www.layui.com/admin/std/dist/layuiadmin/layui/css/modules/layer/default/layer.css?v=3.1.1" media="all"></head>-->
<body layadmin-themealias="default">

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <!--<div class="layui-card-header">用户信息</div>-->

                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                    <legend>用户信息</legend>
                </fieldset>
                <form class="layui-form layui-form-pane1" action="" lay-filter="first">
                    <table style="font: 14px Helvetica">
                        <tr>
                            <td valign="top">
                                <div style="margin-top: 10px">
                                    <img id ="avatar" layer-src="" th:src="${user.avatarUrl}" class="layui-nav-img" style="width: 120px; height: 120px"/>
                                </div>
                                <div style="margin-top: 30px">
                                    <button type="button" class="layui-btn layui-btn-primary" id="LAY_avatarUpload">
                                        <i class="layui-icon"></i>上传图片
                                    </button><input class="layui-upload-file" type="file" accept="" name="file">
                                </div>

                            </td>
                            <td>
                                <div class="layui-card-body" pad15="">
                                    <div class="layui-form" lay-filter="">
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">我的角色</label>
                                            <div class="layui-input-inline">
                                                <select name="interest" lay-filter="aihao">
                                                    <option value=""></option>
                                                    <option value="0" selected="">超级管理员</option>
                                                    <option value="1">普通管理员</option>
                                                    <option value="2">审核员</option>
                                                    <option value="3">编辑人员</option>
                                                    <option value="4">游客</option>
                                                </select>
                                            </div>
                                            <div class="layui-form-mid layui-word-aux">当前角色不可更改为其它角色</div>
                                        </div>
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">用户名</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="name" th:value="${user.name}" readonly="" class="layui-input">
                                            </div>
                                            <div class="layui-form-mid layui-word-aux">不可修改。一般用于后台登入名</div>
                                        </div>
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">年龄</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="nickname" th:value="${user.age}" lay-verify="nickname" autocomplete="off" placeholder="请输入昵称" class="layui-input">
                                            </div>
                                        </div>
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">性别</label>
                                            <div class="layui-input-block">
                                                <input type="radio" name="sex" value="男" title="男">
                                                <div class="layui-unselect layui-form-radio">
                                                    <i class="layui-anim layui-icon"></i>
                                                    <div>男</div>
                                                </div>
                                                <input type="radio" name="sex" value="女" title="女" checked="">
                                                <div class="layui-unselect layui-form-radio layui-form-radioed">
                                                    <i class="layui-anim layui-icon"></i>
                                                    <div>女</div>
                                                </div>
                                            </div>
                                        </div>
                                        <!--<div class="layui-form-item">
                                            <label class="layui-form-label">头像</label>
                                            <div class="layui-input-inline">
                                                <input name="avatar" lay-verify="required" id="LAY_avatarSrc" placeholder="图片地址" th:value="${user.avatarUrl}" class="layui-input">
                                            </div>
                                            <div class="layui-input-inline layui-btn-container" style="width: auto;">
                                                <button type="button" class="layui-btn layui-btn-primary" id="LAY_avatarUpload">
                                                    <i class="layui-icon"></i>上传图片
                                                </button><input class="layui-upload-file" type="file" accept="" name="file">
                                                <button class="layui-btn layui-btn-primary" layadmin-event="avartatPreview">查看图片</button>
                                            </div>
                                        </div>-->
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">手机</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="cellphone" value="(123) 456-7890" lay-verify="phone" autocomplete="off" class="layui-input">
                                            </div>
                                        </div>
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">邮箱</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="email" th:value="${user.email}" lay-verify="email" autocomplete="off" class="layui-input">
                                            </div>
                                        </div>
                                        <!--<div class="layui-form-item layui-form-text">
                                            <label class="layui-form-label">备注</label>
                                            <div class="layui-input-block">
                                                <textarea name="remarks" placeholder="请输入内容" class="layui-textarea"></textarea>
                                            </div>
                                        </div>-->
                                        <div class="layui-form-item">
                                            <div class="layui-input-block">
                                                <button class="layui-btn" lay-submit="" lay-filter="setmyinfo">确认修改</button>
                                                <button type="reset" class="layui-btn layui-btn-primary">重新填写</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</div>




<script src="/layui.js"></script>
<script src="/js/jquery.min.js"  charset="utf-8"></script>
<!-- <script src="../build/lay/dest/layui.all.js"></script> -->
<script th:inline="javascript">

    function setSexRadio(sex){

        if(sex=="male"){
            $("input[name='sex']").get(0).checked=true;
        }
        else {
            $("input[name='sex']").get(1).checked=true;
        }

    }

    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;

        var sex= [[${user.sex}]];
        setSexRadio(sex);
        //更新渲染
        form.render();


        //自定义验证规则(有问题)
        form.verify({
            /*title: function(value){
                if(value.length < 5){
                    return '标题也太短了吧';
                }
            }
            ,money: [
                /^\d+\.\b\d{2}\b$/
                ,'金额必须为小数保留两位'
            ],*/
            /*age: [/(.+){1,2}$/, '必须1到2位']*/

        });

        //日期
        laydate.render({
            elem: '#date'
        });


        //事件监听
        form.on('select', function(data){
            console.log('select: ', this, data);
        });

        form.on('select(quiz)', function(data){
            console.log('select.quiz：', this, data);
        });

        form.on('select(interest)', function(data){
            console.log('select.interest: ', this, data);
        });



        form.on('checkbox', function(data){
            console.log(this.checked, data.elem.checked);
        });

        form.on('switch', function(data){
            console.log(data);
        });

        form.on('radio', function(data){
            console.log(data);
        });

        //监听提交
        form.on('submit(*)', function(data){
            console.log(data)
            alert(JSON.stringify(data.field));
            return false;
        });
    });

</script>

</body>
</html>

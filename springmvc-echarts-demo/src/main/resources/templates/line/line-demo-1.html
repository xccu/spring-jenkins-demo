<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>折线图-1</title>
</head>
<body>
<div id="main" style="width: 600px;height:400px;"></div>
</body>
</html>

<!-- 引入 echarts.min.js -->
<script th:src="@{/js/echarts.min.js}"></script>
<script>
    //绘制折线图
    echarts.init(document.getElementById('main')).setOption({
        title: {
            text: 'ECharts 折线图示例',
            x: 'center',
            y: 0,
        },

        //提示框
        tooltip: {},

        //图例样式
        legend: {
            top: 30,
            data: ['销量'],
        },

        //启用工具栏
        toolbox: {
            feature: {
                //数据视图
                dataView: {},
                //保存为图片文件
                saveAsImage: {
                    pixelRatio: 2
                },
                //刷新
                restore: {}
            }
        },

        //y轴绑定数据
        xAxis: {
            name: '月份',
            data: [1, 2, 3, 4, 5, 6],
            //与X轴对其
            axisTick: {
                alignWithLabel: true
            }
        },
        yAxis: {
            name: '销量',
        },
        series: [{
            name: '销量',
            type: 'line',
            //数据
            data: [5, 20, 36, 10, 10, 20],
            //折线样式
            itemStyle: {
                color: '#4ECDC4'
            },
        }]
    });
</script>
